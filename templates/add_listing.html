<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <style>
  </style>
  <title>New Vehicle</title>
</head>

<body>
  <main class="container-fluid px-0 pt-4 mx-0">
    <!--NAVIGATION BAR: done using Bootstrap; fixed to top, dark for current page, -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light py-0">
      <a class="navbar-brand mr-5" href="index.html"><img src="../static/image-page/logo.png"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mr-lg-3 ">
            <a class="nav-link" href="index.html">Home <span class="sr-only .sr-only-focusable">(current)</span></a>
          </li>
          <li class="nav-item mr-lg-3">
            <a class="nav-link" href="index.html#about-us">About Us</a>
          </li>
          <li class="nav-item mr-lg-3">
            <a class="nav-link" href="index.html#sellcar">Selling</a>
          </li>
          <li class="nav-item mr-lg-3 active">
            <a class="nav-link" href="buycar.html">Buying</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact-us.html">Contact Us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-1">
          <input class="form-control mr-sm-2" type="search" placeholder="Enter Make/Model" aria-label="Search">
          <button class="btn bg-warning my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="p-5">

      <form class="form-group w-50" method="POST">
        <table class="table">
          <thead>
            <th colspan="2"><i>PLEASE ENTER YOUR CAR DETAILS BELOW</i></th>
          </thead>
          <tbody>
            <!--Car Make Selector (Pre-defined and restricted to a few make)-->
            <tr>
              <th scope="col">Car Make</th>
              <td scope="col">
                <select name="car-make" class="form-control">
                  <option value="Audi">Audi</option>                    
                  <option value="Mercedes-Benz">Mercedes-Benz</option>                    
                  <option value="BMW">BMW</option>                    
                  <option value="Volvo">Volvo</option>                    
                  <option value="Jaguar">Jaguar</option>                    
                </select>
              </td>
            </tr>
            <!--Car Model Entry Box-->
            <tr>
              <th scope="col">Car Model</th>
              <td scope="col"><input type="text" name="car-model" class="form-control">
              </td>
            </tr>
            <!--Year of make Entry Box-->
            <tr>
              <th scope="col">Year Of Make</th>
              <td scope="col">
                <div class="input-group">
                 <select id='year' name="year" class="form-control"></select>
                </div>
              </td>
            </tr>
            <!--Asking Price Entry Box-->
            <tr>
              <th scope="col">Asking Price</th>
              <td scope="col"><input type="text" name="car-price" class="form-control" /></td>
            </tr>
            <!--Mileage Entry Box-->
            <tr>
              <th scope="col">Mileage</th>
              <td scope="col"><input type="text" name="mileage" class="form-control" /></td>
            </tr>
            <!--Car Description Textbox Entry-->
            <tr>
              <th scope="col">Car Description</th>
              <td scope="col"><textarea name='description' class="form-control" aria-label="With textarea"></textarea></td>
            </tr>
            <!--Vehicle Type selector-->
            <tr>
              <th scope="row">Vehicle Type</th>
              <td>
                <select name='car-type' class="form-control">
                  <option value="Hybrid Car">Hybrid Car</option>                    
                  <option value="Hatchback">Hatchback</option>                    
                  <option value="Luxury Sedan">Luxury Sedan</option>                    
                  <option value="MPV">MPV</option>                    
                  <option value="Mid-sized Sedan">Mid-sized Sedan</option>                    
                  <option value="Sports">Sports</option>                    
                  <option value="Stationwagon">Stationwagon</option>                    
                  <option value="SUV">SUV</option> 
                </select>
              </td>
            </tr>
            <!--Car Availablility-->
            <tr>
            <th colspan="2">            
              <label class="radio-inline"><input name='availability' type="radio" value= 'Available' checked> Available </label>
              <label class="radio-inline"><input name='availability' type="radio" value= 'Sold' ><span style="color:red"> Sold </span></label>
            </th>
            </tr>
          </tbody>
        </table>
        <!--<input type="text" name="car-make" value="{{ data['title'] }}"/>-->
        <hr/>

        <a class="btn btn-danger" href="{{ url_for('index') }}">Back</a>
        <input type='submit' value='Add to Listing' class='btn btn-primary'  />

      </form>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <script>
  /*global $*/
    $(function(){
     $('#year').html(function(){
        for (let i=2000;i<=2019;i++){
          $('#year').append($('<option></option>').val(i).html(i))
        }
      })
    });
 </script>
</body>

</html>
